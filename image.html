<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Photo Gallery</title>
</head>
<body>

    

    <!-- Image slider -->
    <div class="gallery" id="gallery">
        <div class="gallery-container">
            <img class="gallery-item gallery-item-1" src="slider images/image1.jpg" data-index="1" alt="">
            <img class="gallery-item gallery-item-2" src="slider images/image2.jpg" data-index="2" alt="">
            <img class="gallery-item gallery-item-3" src="slider images/image3.jfif" data-index="3" alt="">
            <img class="gallery-item gallery-item-4" src="slider images/image4.jpeg" data-index="4" alt="">
            <img class="gallery-item gallery-item-5" src="slider images/image5.jfif" data-index="5" alt="">
            <!-- <img class="gallery-item gallery-item-1" src="slider images/image1.jpg" data-index="6" alt=""> -->
        </div>

        <div class="gallery-controls"></div>
    </div>

    <script src="image.js"></script>
</body>
</html>
